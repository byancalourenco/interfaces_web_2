<body>
    <h1>3. Contagem de 1 a 10</h1>
    <p>
        Tarefa: <br>
        Desenvolva um programa que use um loop FOR para exibir os números de 1 a 10 no console. Certifique-se de que cada número apareça em uma nova linha.
    </p>
    <script>

        // o contador var iniciar no 1, vai se repetir até o i ser menor ou igual a 10, e a cada volta ele incremento 1 no i

        // criando o laço for
        for (let i = 1; i <= 10; i++) {
            console.log(i+"\n");
        }


    </script>
</body>
