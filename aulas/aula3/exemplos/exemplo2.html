<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 2</title>
    <script>

        var x = 10; 
        var x = 5; /* atualizar valores | pode ter o var ou não */
        console.log(x); /* "print" */

        let y = 20;
        y = 2; /* atualizar valores | não pode ser declarado dnv | não pode usar let */
        console.log(y);

        const z = 30; /* constante | não muda o valor*/
        console.log(z);
        

    </script>
</head>
<body>
    <h1>Aula 3 - variáveis</h1>
    <p>var, let e const</p>
</body>
</html>
