<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 5</title>
    <script>

        var nome = prompt("Digite seu nome: ");
        // console.log(typeof(nome)); tipo da variável 

        var n1 = parseInt(prompt("Digite n1: ")); 
        var n2 = parseInt(prompt("Digite n2: "));

        // parseInt - converte para int
        // parseFloat - converte para float

        var soma = n1 + n2;

        alert("olá " + nome + " \na soma dos números digitados é: " + soma);

        // \n - quebra de linha

        // vai juntar o n1 e n2 pq os dois são str

    </script>
</head>

    <h1>Aula 3 - interação com o usuário</h1>
    
</body>
